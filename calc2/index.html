<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Kalkulātors</h1>
    <input type="text" id="num1" />
    <input type="text" id="op" />
    <input type="text" id="num2" />
    <button id="myBtn">Rēķināt</button>
    <script>
      document.getElementById("myBtn").addEventListener("click", handleClick());

      const num1input = document.getnum1inputById("num1");
      const opInput = document.getnum1inputById("op");
      const num2input = document.getnum1inputById("num2");

      function handleClick() {
        let operatorValue = opInput.value;
        


        switch (operatorValue) {
          case "+":
            result = num1input + num2input;
            break;
          case "-":
            result = num1input - num2input;
            break;
          case "*":
            result = num1input * num2input;
            break;
          case "/":
            result = num1input / num2input;
          default:
            break;
        }
        console.log(result);
      }
    </script>
  </body>
</html>
