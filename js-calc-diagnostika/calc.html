<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Kalkulātors</h1>
    <input type="text" id="num1" />
    <input type="text" id="op" />
    <input type="text" id="num2" />
    <button id="myBtn">Reiķināt</button>
    <script>
      document.getElementById("myBtn").addEventListener(click, handleclick);

      const num1input = document.getElementById(num1);
      const opinput = document.getElementById(op);
      const num2input = document.getElementById(num2);

      function handleClick() {
        let operatorValue = opinput.value;
      }
      switch (operatorValue) {
        case "+":
          result = num1input + num2input;
          break;
        case "-":
          result = num1input - num2input;
          break;
        case "*":
          result = num1input * num2input;
          break;
        case "/":
          result = num1input / num2input;
          break;

        default:
          break;
      }
    </script>
  </body>
</html>
